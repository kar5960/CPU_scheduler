<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CPU Scheduler</h1>
    <form id="task-form">
        <label for="burst-time">Burst Time:</label>
        <input type="number" id="burst-time" required>
        <label for="priority">Priority:</label>
        <input type="number" id="priority" required>
        <label for="arrival-time">Arrival Time:</label>
        <input type="number" id="arrival-time" required>
        <button type="submit">Add Task</button>
    </form>
    <div id="scheduler-output"></div>
    <script src="script.js"></script>
</body>
</html>
